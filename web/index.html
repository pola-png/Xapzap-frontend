<!DOCTYPE html>
<html lang="en">

  <style>
    html, body {
      height: 100%;

      padding: 0;

  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "XapZap",
    "url": "https://xapzap.com",
    "logo": "https://xapzap.com/icons/Icon-512.png",

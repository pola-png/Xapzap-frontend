name: xapzap
description: "XapZap. A cross-platform social media application."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  video_trimmer: ^5.0.0
  path_provider: ^2.1.4
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.1
  image_picker: ^1.1.2
  video_player: ^2.8.6
  cached_network_image: ^3.3.1
  appwrite: ^20.3.0
  minio: ^3.5.8
  path: ^1.9.0
  lucide_icons: ^0.257.0
  google_fonts: ^6.2.1
  crypto: ^3.0.3
  flutter_dotenv: ^5.1.0
  timeago: ^3.6.1
  share_plus: ^12.0.1
  permission_handler: ^11.3.1
  flutter_sound: ^9.2.13
  shared_preferences: ^2.2.3
  video_thumbnail: ^0.5.3
  cryptography: ^2.5.0
  flutter_secure_storage: ^9.0.0
  google_mobile_ads: ^5.1.0
  flutter_native_splash: ^2.4.1
  flutterwave_standard: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    # App icon (first image – white rounded background)
    - assets/icons/xapzap_app_icon.png
    # Splash icon (second image – transparent background)
    - assets/icons/xapzap_splash_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/xapzap_app_icon.png"
  adaptive_icon_foreground: "assets/icons/xapzap_app_icon.png"
  adaptive_icon_background: "#FFFFFFFF"

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#000000"
  image: assets/icons/xapzap_splash_icon.png
  android_12:
    image: assets/icons/xapzap_splash_icon.png
    icon_background_color: "#000000"

